<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sueldo Obrero</title>
</head>
<body>
<h2>Cálculo de Sueldo Mensual del Obrero</h2>
<form action="obrero" method="post">
    Nombre: <input type="text" name="nombre" required><br><br>

    Tipo de prenda:
    <select name="prenda" required>
        <option value="Polo">Polo</option>
        <option value="Camisa">Camisa</option>
        <option value="Pantalon">Pantalón</option>
    </select>
    <br><br>

    Cantidad confeccionada:
    <input type="number" name="cantidad" min="0" required><br><br>

    Categoría:
    <select name="categoria" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>
    <br><br>

    <input type="submit" value="Calcular Sueldo">
</form>
</body>
</html>
